dependencies:
    pre:
        - sudo apt-get update
        - wget https://cmake.org/files/v3.9/cmake-3.9.0-rc5.tar.gz
        - tar xzvf cmake-3.9.0-rc5.tar.gz
        - cd cmake-3.9.0-rc5/
        - ./bootstrap
        - make
        - sudo make install
        - sudo apt-get install cmake
        
compile:
    override:
        - cmake ./module1
        
test:
    override:
        - echo "hello world"
